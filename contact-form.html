<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h2>Do you have a question?</h2>
    <p>Fill out this form and our consultant will get in touch with you to answer your questions or schedule a visit.</p>
    <form action="https://formspree.io/f/xwkzervl" method="post">
    <input type="text" placeholder="Enter your name*" required name="user-name">
    <input type="tel" placeholder="Enter your phone number*" required name="phone-number">
    <input type="email" placeholder="Enter your email" name="user-email">
    <textarea name="message" cols="30" rows="10"></textarea>
    <input type="submit" value="send">
</form>
</body>
</html>
